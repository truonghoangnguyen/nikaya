<h2 id="id_Toc3625926" class="block_23">Tổng Kết</h2>
	<p class="block_28">Lâu đài Con nhái, <i class="calibre6">Revatì</i>, Con cua,</p>
	<p class="block_28">Người giữ cửa, Hai Công đức thù thắng,</p>
	<p class="block_28">Hai cây kim, Ba con voi, và Hai cỗ xe,</p>
	<p class="block_28">Phẩm Lâu đài Nam giới được biết qua các chuyện này.</p>
	<p class="block_28"> </p>
	<p class="block_26">Phẩm Thứ Ba Ðể Phúng Tụng</p>
	<p class="block_33" id="calibre_pb_23"> </p>
