<h2 id="id_Toc3625918" class="block_23">Tổng Kết</h2>
	<p class="block_28">- Năm tọa sàng (bốn tọa sàng và một con voi), ba chiếc thuyền, một ngọn đèn, một nắm mè.</p>
	<p class="block_28">- Hai bà vợ, hai nàng dâu, <i class="calibre6">Uttarà, Sirimà Kesakarikà.</i></p>
	<p class="block_28">Phẩm này được biết qua các chuyện trên.</p>
