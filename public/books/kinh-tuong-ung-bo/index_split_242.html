	<p class="block_13"><b class="calibre7">132-142. I-X</b>. (S.v,138)</p>
	<p class="block_13">Gồm các kinh:</p>
	<p class="block_13">Chân Của Như Lai, Nóc Nhọn, Căn Rễ, Với Lõi, Cây, Hoa Lý, Vua, Mặt Trăng, Mặt Trời, và Vải là thứ mười.</p>
