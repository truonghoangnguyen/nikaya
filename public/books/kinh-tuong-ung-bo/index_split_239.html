<h2 class="block_24" id="calibre_pb_243">XII. Phẩm Tầm Cầu</h2>
	<p class="block_13"><b class="calibre7">101-110. I-XII</b>. (S.v,136)</p>
	<p class="block_13">-- Có ba sự tầm cầu, này các Tỷ-kheo. Thế nào là ba? Tầm cầu dục, tầm cầu hữu, tầm cầu Phạm hạnh...</p>
	<p class="block_13">(Như trên, theo đoạn bảy giác chi)</p>
